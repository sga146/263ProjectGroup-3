<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links and Scripts -->
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="view_event.js"></script>
    <!-- Page Title -->
    <title>View Events</title>
</head>
<body>
<div class="container">

    <div class="row" id="index_Header">
        <div class="col-2 align-self-center" id="back_btn"><a class="btn btn-sm btn-secondary" style="width: 100%" onclick="homepage()" role="button"><i class="bi bi-arrow-left"></i> Back</a></div>
        <div class="col-8"><h1 style="text-align: center">View Event</h1></div>
        <div class="col-2 align-self-center" id="logout_btn"><a class="btn btn-sm btn-secondary" style="width: 100%" onclick="logout()" role="button"><i class="bi bi-box-arrow-left"></i> Logout</a></div>
    </div>

    <div class="row">
        <hr/> <!-- Separation Bar -->
    </div>

    <div class="row">

        <div class="col-2"></div>

        <div class="col-8 align-self-center">
            <div role="group"><input style="width: 100%" id="eventSearch" class="btn btn-default" type="text" placeholder="Search"/></div>
            <div class="dataTable_wrapper">
                <!-- Patient listing table -->
                <div class="table-responsive">
                    <table class="table table table-striped table-bordered table-hover" id="searchTable">
                        <thead>
                        <tr>
                            <th width="90%">Events</th>
                            <th width="10%">Link</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-2"></div>

    </div>

    <div class="row">
        <hr/> <!-- Separation Bar -->
    </div>

    <div id="event_Table" class="row">
        <table id="eventTable" class="table" border="1" style="text-align: center">
            <thead>
            <tr>
                <th scope="col" width="5%">I.D.</th>
                <th scope="col" width="25%">Event Name</th>
                <th scope="col" width="20%">Date</th>
                <th scope="col" width="10%">Time</th>
                <th scope="col" width="5%">Info</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="detail_Table" class="row" style="display: none">
        <table id="detailTable" class="table" border="1" style="text-align: center">
            <thead>
            <tr>
                <th scope="col" width="5%">I.D.</th>
                <th scope="col" width="25%">Event Name</th>
                <th scope="col" width="20%">Machine Group</th>
                <th scope="col" width="20%">Cluster</th>
                <th scope="col" width="10%">Date</th>
                <th scope="col" width="10%">Time</th>
                <th scope="col" width="5%">Activate</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>




</div>
</body>
</html>
