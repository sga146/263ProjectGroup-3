<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links and Scripts -->
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <!-- Page Title -->
    <title>Login</title>
</head>

<body>
    <div>
        <h1>Home</h1>
    </div>

    <div id="loginDiv">
        <input type="text" id="username" name="user_name" placeholder="Your username" required />
        <input type="password" id="password" name="user_password" placeholder="Your password" required />
        <button type="button" onclick='login()'>Login</button>
    </div>

    <div id="mainDiv" style="display: none">
        <button type="button" onclick="logout()">Logout</button>
        <h3>Create New Event</h3>
        <button type="button" onclick="newEvent()">New Event</button>
        <h3>View Events</h3>
        <button type="button" onclick="viewEvents()">
            View Events
        </button>
    </div>
</body>

</html>
