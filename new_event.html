<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links and Scripts -->
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="new_event.js"></script>
    <!-- Page Title -->
    <title>New Event</title>
</head>
<body class="text-center">
<div class="container">

    <div class="row" id="index_Header">
        <div class="col-2 align-self-center" id="back_btn"><a class="btn btn-sm btn-secondary" style="width: 100%" onclick="index()" role="button"><i class="bi bi-arrow-left"></i> Back</a></div>
        <div class="col-8"><h1 style="text-align: center">New Event</h1></div>
        <div class="col-2 align-self-center" id="logout_btn"><a class="btn btn-sm btn-secondary" style="width: 100%" onclick="logout()" role="button"><i class="bi bi-box-arrow-left"></i> Logout</a></div>
    </div>

    <div class="row">
        <hr/> <!-- Separation Bar -->
    </div>

    <div class="row">
        <form id="new_event">

            <div class="form-group">
                <p><label>Event Name:<input id="event_name" class="form-control" placeholder="Event Name" maxlength="24"></label></p>

                <p><label>Machine Group:<select name="machine_group" id="group" class="form-control" required>
                    // Drop-down fills with data from Ajax request
                </select></label></p>

                <p><label>Clusters:<select name="clusters" id="cluster" class="form-control" required>
                    // Drop-down fills with data from Ajax request
                </select></label></p>

                <p><label>Date:<input type="text" id="datepicker" name="date" class="form-control" placeholder="Date" required></label></p>
                <p><label>Start Time:<input type="time" name="start_time" id="start" class="form-control" required></label></p>
                <p><label>Test Length:<input type="time" name="time_length" id="length" class="form-control" max="12:00" required></label></p>

                <input class="btn btn-secondary" id="user_submit" type="submit" form="new_event" value="Submit">
            </div>
        </form>

    </div>

</div>
</body>
</html>
