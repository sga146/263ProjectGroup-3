<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links and Scripts -->
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="new_event.js"></script>
    <!-- Page Title -->
    <title>New Event</title>
</head>
<body>
<div class="container">

    <div class="row" id="index_Header">
        <div class="row" id="index_Head"></div>
        <div class="col-11"><h1 style="text-align: center">New Event</h1></div>
        <div class="col-1 align-self-center" id="logout_btn" style="display: none"><a class="btn btn-sm btn-secondary" style="width: 100%" onclick="logout()" role="button"><i class="bi bi-box-arrow-left"></i> Logout</a></div>
    </div>

    <div class="row" id="back_btn">
        <a class="btn btn-sm btn-secondary" style="width: 10%; align-content: center" onclick="index()" role="button"><i class="bi bi-arrow-left" onclick="index()"></i></a>
    </div>

    <div class="row">
        <form id="new_event" action="new_event.php" method="get">

            <div>
                <h1>New Event</h1>
            </div>
            <div class="form-group">
                <p><label>Event Name:<input name="event_name" class="form-control" placeholder="Event Name" maxlength="24"></label></p>
            </div>
            <div class="form-group">
                <p><label>Machine Group:<select name="machine_group" id="group" class="form-control" required>
                    // Drop-down fills with data from Ajax request
                </select></label></p>
                <p><label>Clusters:<select name="clusters" id="cluster" class="form-control" required>
                    // Drop-down fills with data from Ajax request
                </select></label></p>
            </div>
            <div class="form-group">
                <p><label>Date:<input type="text" id="datepicker" name="date" class="form-control" placeholder="Date" required></label></p>
                <p><label>Start Time:<input type="time" name="start_time" class="form-control" required></label></p>
                <p><label>Time Offset:<input type="time" name="finish_time" class="form-control" required></label></p>
            </div>

            <div class="row">

                <div id="tableHeader">
                    <h2>Event Data</h2>
                </div>

                <table id="eventTable" class="table">
                    <thead>
                    <tr>
                        <th scope="col">Event ID</th>
                        <th scope="col">Event Name</th>
                    </tr>
                    <tr>
                        <td id="event_id" >ID</td>
                        <td id="et_name" >Name</td>
                    </tr>
                    <tr>
                        <th scope="col">Cluster</th>
                        <th scope="col">Machine</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Offset</th>
                        <th scope="col">Activate</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <button name="form_submit" id="frm_sub" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

</div>
</body>
</html>
